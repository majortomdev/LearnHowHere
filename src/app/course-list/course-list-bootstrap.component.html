 <table class="table table-hover">

  <thead class="thead-dark">
    <tr>
      <th>Course Name</th>
      <th>Provided by</th>
      <th>Certification</th>
      <th>Time required</th>
      <th>Prerequisites</th>
      <th>Cost</th>
      <th>Course Code</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let temp of courseList">
      <td>{{ temp.courseName }}</td>
      <td>{{ temp.tutor }}</td>
      <td>{{ temp.certification }}</td>
      <td>{{ temp.duration }}</td>
      <td>{{ temp.prereqs }}</td>
      <td>{{ temp.price }}</td>
      <td>{{ temp.code }}</td>
    </tr>
  </tbody>
